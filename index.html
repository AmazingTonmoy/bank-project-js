<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-slate-800 w-3/4 mx-auto p-6">
      <h1 class="text-5xl text-center font-medium text-red-500">
        Welcome <span class="text-green-500"> To Frurd</span> Bank
      </h1>
    </header>

    <main>
      <section class="mt-8 text-white">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-3xl font-medium">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-3xl font-medium">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-3xl font-medium">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">500</span></h2>
          </div>
        </div>
      </section>

      <!-- input balance -->

      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <div class="bg-blue-500 p-8 rounded-xl">
            <h2 class="text-2xl text-white mb-4">Enter Your Deposit Amount</h2>
            <input id="deposit-input"
              class="px-3 py-2 w-3/4 rounded-xl block"
              type="text"
              placeholder="$ Amount You Want To Deposit"
            />
            <input
              id="btn-deposit"
              class="cursor-pointer mt-4 px-6 py-3 w-9/3 bg-red-600 hover:bg-green-600 rounded-lg font-medium text-white"
              type="submit"
              value="Submit"
            />
          </div>
          <!-- withdraw box -->

          <div class="bg-violet-500 p-8 rounded-xl">
            <h2 class="text-2xl text-white mb-4">Enter Your Withdraw Amount</h2>
            <input id="withdraw-input"
              class="px-3 py-2 w-3/4 rounded-xl block"
              type="text"
              placeholder="$ Amount You Want To Withdraw"
            />
            <input
              id="btn-withdraw"
              class="cursor-pointer mt-4 px-6 py-3 w-9/3 bg-red-600 hover:bg-green-600 rounded-lg font-medium text-white"
              type="submit"
              value="Withdraw"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="./js/other.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    
  </body>
</html>
